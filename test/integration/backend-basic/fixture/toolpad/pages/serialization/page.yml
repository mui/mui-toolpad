        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Circular property: ${circularData.data.a.a.a.msg}`
    - component: Text
      name: text1
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: >
            `Non-circular:
            ${nonCircularData.data.a1.b}:${nonCircularData.data.a2.b}`
    - component: Text
      name: text2
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Invalid error: ${invalidError.error?.message}`
