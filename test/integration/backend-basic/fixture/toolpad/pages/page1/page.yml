apiVersion: v1
kind: page
spec:
  id: 5q1xd0t
  title: Page 1
  content:
    - component: PageRow
      name: pageRow
      children:
        - component: Text
          name: typography
          props:
            value:
              $$jsExpression: |
                `hello, message: ${hello.data.message}`
    - component: PageRow
      name: pageRow1
      children:
        - component: Text
          name: typography1
          props:
            value:
              $$jsExpression: |
                `throws, error.message: ${throws.error.message}`
    - component: PageRow
      name: pageRow2
      children:
        - component: Text
          name: typography2
          props:
            value:
              $$jsExpression: |
                `throws, data ${throws.data}`
    - component: PageRow
      name: pageRow3
      children:
        - component: DataGrid
          name: dataGrid
          props:
            rows:
              $$jsExpression: |
                throws.data
    - component: PageRow
      name: pageRow4
      children:
        - component: Text
          name: typography3
          props:
            value:
              $$jsExpression: |
                `echo, parameter: ${echo.data.params.foo}`
    - component: PageRow
      name: pageRow6
      children:
        - component: Text
          name: typography4
          props:
            value:
              $$jsExpression: |
                `echo, secret: ${echo.data.secrets.bar}`
        - component: Text
          name: typography5
          props:
            value:
              $$jsExpression: |
                `echo, secret not in .env: ${echo.data.secrets.baz}`
    - component: PageRow
      name: pageRow5
      children:
        - component: Text
          name: text5
          props:
            value:
              $$jsExpression: |
                edited.data
    - component: PageRow
      name: pageRow8
      children:
        - component: Button
          name: button
          props:
            variant: outlined
            size: medium
            content: Run Manual Query
            onClick:
              $$jsExpressionAction: manualQuery.call()
    - component: PageRow
      name: pageRow9
      children:
        - component: Text
          name: text1
          props:
            value:
              $$jsExpression: |
                `destination: ${manualQuery.data?.parameters?.foo}`
  queries:
    - name: hello
      query:
        function: hello
        kind: local
    - name: throws
      query:
        function: throws
        kind: local
    - name: echo
      query:
        function: echo
        kind: local
      parameters:
        - name: foo
          value:
            $$jsExpression: |
              "bound foo parameter"
    - name: edited
      query:
        function: edited
        kind: local
    - name: withParams
      query:
        function: withParams
        kind: local
    - name: manualQuery
      mode: mutation
      query:
        function: manualQueryWithParams
        kind: local
      parameters:
        - name: foo
          value:
            $$jsExpression: |
              "checksum"
