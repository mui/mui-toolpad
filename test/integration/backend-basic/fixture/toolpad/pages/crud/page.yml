# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.2.0/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: page
  content:
    - component: DataGrid
      name: dataGrid
      props:
        dataProviderId: myCrudData.ts:default
        columns:
          - field: name
            width: 133
            align: left
            pin: left
        height: 500
        rowsSource: dataProvider
  maxWidth: lg
